<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelir Gider Takibi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gelir Gider Takibi</h1>

      <div class="form-group">
        <label for="income">Gelir:</label>
        <input type="number" id="income" placeholder="Gelir tutarını giriniz" />
      </div>
      <div class="form-group">
        <label for="extraIncome">Ek Kazanç:</label>
        <input
          type="number"
          id="extraIncome"
          placeholder="Ek kazanç tutarını giriniz"
        />
      </div>
      <div class="form-group">
        <label for="expense">Gider:</label>
        <input
          type="number"
          id="expense"
          placeholder="Gider tutarını giriniz"
        />
      </div>
      <div class="button-group">
        <button onclick="resetInputs()">Sıfırla</button>
        <button onclick="addTransaction()">Kaydet</button>
        <button onclick="openAddTransactionModal()">
          Geçmiş Günlere İşlem Ekle
        </button>
      </div>

      <h2>Hedef: 1,000,000 TL</h2>
      <h2>Kalan Hedef: <span id="remainingTarget">1,000,000</span> TL</h2>

      <h3>İşlemler</h3>
      <ul id="transactionList"></ul>

      <h3>Takvim</h3>
      <div id="calendar"></div>
    </div>

    <!-- Yeni İşlem Ekleme Modalı -->
    <div id="addTransactionModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddTransactionModal()">&times;</span>
        <h2>Yeni İşlem Ekle</h2>
        <div class="form-group">
          <label for="newIncome">Gelir:</label>
          <input
            type="number"
            id="newIncome"
            placeholder="Gelir tutarını giriniz"
          />
        </div>
        <div class="form-group">
          <label for="newExtraIncome">Ek Kazanç:</label>
          <input
            type="number"
            id="newExtraIncome"
            placeholder="Ek kazanç tutarını giriniz"
          />
        </div>
        <div class="form-group">
          <label for="newExpense">Gider:</label>
          <input
            type="number"
            id="newExpense"
            placeholder="Gider tutarını giriniz"
          />
        </div>
        <div class="form-group">
          <label for="transactionDate">Tarih:</label>
          <input type="date" id="transactionDate" />
        </div>
        <button onclick="addNewTransaction()">Kaydet</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
